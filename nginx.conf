events {
    worker_connections 1024;
}

http {
    # Upstream backend servers (3 FastAPI instances)
    upstream sparta_backend {
        # Load balancing method: round-robin (default)
        # Alternativa: least_conn (least connections), ip_hash (session persistence)
        
        server api1:8080 max_fails=3 fail_timeout=30s;
        server api2:8080 max_fails=3 fail_timeout=30s;
        server api3:8080 max_fails=3 fail_timeout=30s;
    }

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/sparta_access.log;
        error_log /var/log/nginx/sparta_error.log;

        # Client body size limit
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Root location - proxy to backend
        location / {
            proxy_pass http://sparta_backend;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status 
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}